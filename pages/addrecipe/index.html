<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./addrecipe.style.css" />
  </head>

  <body>
    <nav class="navigation">
      <div class="navigation-opt">
        <span><a href="/pages/landingpage">Home</a></span>
        <span><a href="/pages/addrecipe">Add Recipe</a></span>
        <span><a href="/pages/profile">Profile</a></span>
      </div>
    </nav>

    <main>
      <form action="#" class="recipe-input">
        <input type="file" class="input-image" />
        <input type="text" class="input" placeholder="Title" />
        <textarea
          name="ingredient"
          cols="30"
          rows="10"
          class="input-area"
          placeholder="Ingredients"
        ></textarea>
        <input type="file" class="input-video" />
        <button class="post-btn">Post</button>
      </form>
    </main>

    <footer class="footer">
      <div class="footer-wrap">
        <h2 class="jargon">Eat, Cook, Repeat</h2>
        <small class="tagline">Share Your Best Recipe By Uploading Here!</small>
        <section class="other-opt">
          <span>Product</span>
          <span>Company</span>
          <span>Learn More</span>
          <span>Get in Touch</span>
        </section>
      </div>
    </footer>
