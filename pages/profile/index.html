<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./profile.style.css" />
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation-opt">
        <span><a href="/pages/landingpage">Home</a></span>
        <span><a href="/pages/addrecipe">Add Recipe</a></span>
        <span><a href="/pages/profile">Profile</a></span>
      </div>
    </nav>

    <main class="main">
      <section class="user-detail">
        <img src="../../assets/avatar.jpeg" alt="user avatar" />
        <img src="../../assets/editicon.svg" alt="edit icon" />
        <h2>Brandon Wijaya</h2>
      </section>

      <section class="recipe-detail">
        <div class="recipe-opt">
          <button class="my-btn">My Recipe</button>
          <button class="saved-btn">Saved Recipe</button>
          <button class="liked-btn">Liked Recipe</button>
        </div>

        <div class="hl"></div>

        <div class="recipe-list">
          <div class="my-recipe" id="my-recipe">
            <div class="recipe-card">
              <img src="../../assets/profile-recipe1.jpg" alt="" />
              <span>Chicken Bomb</span>
            </div>
            <div class="recipe-card">
              <img src="../../assets/profile-recipe2.jpg" alt="" />
              <span>Banana Pancakes</span>
            </div>
          </div>

          <div class="saved-recipe" id="saved-recipe">
            <div class="recipe-card">
              <img src="../../assets/profile-recipe3.jpg" alt="" />
              <span>Strawberry Cheesecake</span>
            </div>
            <div class="recipe-card">
              <img src="../../assets/profile-recipe4.jpg" alt="" />
              <span>Caesar Salad</span>
            </div>
          </div>

          <div class="liked-recipe" id="liked-recipe">
            <div class="recipe-card">
              <img src="../../assets/profile-recipe5.jpg" alt="" />
              <span>Berry Toast</span>
            </div>
            <div class="recipe-card">
              <img src="../../assets/profile-recipe6.jpg" alt="" />
              <span>Asbury Steak</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-wrap">
        <h2 class="jargon">Eat, Cook, Repeat</h2>
        <small class="tagline">Share Your Best Recipe By Uploading Here!</small>
        <section class="other-opt">
          <span>Product</span>
          <span>Company</span>
          <span>Learn More</span>
          <span>Get in Touch</span>
        </section>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
